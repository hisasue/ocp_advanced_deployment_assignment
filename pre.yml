- host: all
  tasks:
    - name: export GUID
      shell: |
        'export GUID=`hostname | cut -d"." -f2`; echo "export GUID=$GUID" >> $HOME/.bashrc'

- host: nfs
  tasks:
    - name: exportfs
      shell: |
        'exportfs'

- host: 127.0.0.1
  tasks:
    - name: install atomic-openshift-utils and atomic-openshift-clients
      yum:
        status: present
        name: "{{ item }}"
      with_items:
        - atomic-openshift-utils
        - atomic-openshift-clients
